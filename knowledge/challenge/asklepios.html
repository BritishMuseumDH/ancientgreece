<h3>Asklepios</h3>
<div align="center"><img src="images/asklepios.jpg" width="301" height="350" alt="Asklepios" border="0"></div>
<p>
A marble statue head of the healing god, Asklepios. Often he is represented with a staff around which a serpent is curled. The staff and coiled serpent is still used as a symbol for pharmacies.
