<h3 align="center">
Europa
</h3>

The princess of Tyre, Europa, came across a beautiful white bull one day. It was so calm she was able to climb on its back. She did not know the bull was Zeus in disguise. He quickly carried her across the sea to Crete where she had three of his children.
