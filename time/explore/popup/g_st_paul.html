<h3>St. Paul's mission</h3>

<p>Saint Paul crossed to Greece on his second great missionary journey. He preached at Philippi, where he was imprisoned, and at Thessalonica, Athens and Corinth. Many of his letters to the Christian communities he founded there are preserved in the New Testament.</p>
