<h3>Birth of Sophokles</h3>

<p>Sophokles was an Athenian playwright. He wrote tragedies until his death in 406 BC. He wrote more than 120 plays and won the theatre competition at the City Dionysia eighteen times. His plays include Philoctetes, Electra and Antigone.</p>
