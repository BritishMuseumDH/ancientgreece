<!--ENTER GLOSSARY TEXT BELOW-->

A hill or outcrop of rock which forms the highest part of a town or city. 
<p>
Important buildings like palaces and temples were often situated on an acropolis as it is the easiest place to defend if attacked. The height also demonstrates power and status.
